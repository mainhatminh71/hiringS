<div class="space-y-2">
  <label *ngIf="config.label" [for]="config.id" class="block text-sm font-medium text-gray-700">{{ config.label }}</label>
  <input
    nz-input
    [id]="config.id"
    [type]="config.type"
    [placeholder]="config.placeholder || config.label || 'Enter ' + config.type"
    [nzSize]="config.size"
    [disabled]="config.disabled"
    [required]="config.required"
    [ngModel]="value"
    (ngModelChange)="value = $event"
    class="w-full"
    title="{{ config.label || config.placeholder || config.type + ' input' }}"
  />
</div>
