<nz-drawer
  [nzVisible]="visible"
  [nzTitle]="'Edit Properties'"
  [nzPlacement]="'right'"
  [nzWidth]="400"
  (nzOnClose)="close()">
  
  <div *nzDrawerContent class="options-editor">
    <!-- Label Editor - Luôn hiển thị -->
    <div class="label-editor">
      <label>Label</label>
      <input
        nz-input
        [(ngModel)]="labelInput"
        (blur)="updateLabel(labelInput)"
        placeholder="Question label" />
    </div>
    
    <!-- Required Checkbox - Luôn hiển thị cho tất cả components -->
    <div class="required-editor">
      <label nz-checkbox [(ngModel)]="requiredInput" (ngModelChange)="updateRequired(requiredInput)">
        Required
      </label>
      <span class="required-hint">Mark this field as required</span>
    </div>
    
    <!-- Options List - Chỉ hiển thị khi component có options -->
    <div *ngIf="hasOptions" class="options-list">
      <div class="options-header">
        <h3>Options</h3>
        <button nz-button nzType="primary" nzSize="small" (click)="addOption()">
          <span nz-icon nzType="plus"></span>
          Add Option
        </button>
      </div>

      <div class="option-item" *ngFor="let option of options; let i = index">
        <div class="option-inputs">
          <div class="input-group">
            <label>Label</label>
            <input
              nz-input
              [(ngModel)]="option.label"
              (blur)="updateOptionLabel(i, option.label)"
              placeholder="Option label" />
          </div>
          
          <div class="input-group">
            <label>Value</label>
            <input
              nz-input
              [(ngModel)]="option.value"
              (blur)="updateOptionValue(i, option.value)"
              placeholder="option_value" />
          </div>
        </div>

        <button
          nz-button
          nzType="text"
          nzDanger
          nzSize="small"
          title="Remove Option"
          (click)="removeOption(i)"
          [disabled]="options.length <= 1">
          <span nz-icon nzType="delete"></span>
        </button>
      </div>

      <div *ngIf="options.length === 0" class="empty-state">
        <p>No options yet. Click "Add Option" to get started.</p>
      </div>
    </div>
    
    <!-- Message cho components không có options -->
  </div>
</nz-drawer>
