<div 
  class="pages-pagination-container"
  [style.background-color]="themeService.getPaginationContainerColors(themeKey).background"
  [style.border-bottom-color]="themeService.getPaginationContainerColors(themeKey).border"
  [style.color]="themeService.getPaginationContainerColors(themeKey).text">
  <div class="page-selector">
    <span class="page-label">Page:</span>
    <nz-select 
      [ngModel]="currentPageId" 
      (ngModelChange)="onPageSelectChange($event)" 
      nzPlaceHolder="Select page"
      class="page-select">
      <nz-option 
        *ngFor="let page of pages" 
        [nzValue]="page.id" 
        [nzLabel]="page.name">
      </nz-option>
    </nz-select>
  </div>

  <div class="pagination-center">
    <app-themed-pagination 
      [pageIndex]="currentPageIndex" 
      [total]="pages.length" 
      [pageSize]="1"
      [showQuickJumper]="false" 
      [themeKey]="themeKey"
      (pageIndexChange)="onPaginationChange($event)">
    </app-themed-pagination>
  </div>

  <div class="page-actions">
    <button 
      nz-button 
      nzType="default" 
      nzSize="small" 
      (click)="onRemovePage()" 
      class="remove-page-btn"
      [disabled]="pages.length <= 1"
      [style.border]="'none'">
      <span nz-icon nzType="delete"></span>
      Remove Page
    </button>

    <button 
      nz-button 
      nzType="primary" 
      nzSize="small" 
      (click)="onAddPage()" 
      class="add-page-btn"
      [style.background-color]="themeService.currentThemeColor()"
      [style.border]="'none'">
      <span nz-icon nzType="plus"></span>
      Add Page
    </button>
  </div>
</div>
