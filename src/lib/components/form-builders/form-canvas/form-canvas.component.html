<!-- form-canvas.component.html -->
<div class="form-canvas">
  <!-- Fixed Header -->
  <div 
    class="canvas-header"
    [style.background-color]="themeColors.main"
    [style.border-bottom-color]="themeColors.border"
    [style.color]="themeColors.text"
  >
    <div class="header-content">
      <div class="header-title">
        <h2 [style.color]="themeColors.text">{{ formName }}</h2>
      </div>
      <div class="header-fields">
        <div class="header-field">
          <label [style.color]="themeColors.text">Department</label>
          <input 
            type="text" 
            [value]="department"
            (input)="onDepartmentChange($any($event.target).value)"
            placeholder="e.g., Engineering"
            class="header-input"
            [style.border-color]="themeColors.border"
            [style.color]="themeColors.text"
          />
        </div>
        <div class="header-field">
          <label [style.color]="themeColors.text">Location</label>
          <input 
            type="text" 
            [value]="location"
            (input)="onLocationChange($any($event.target).value)"
            placeholder="e.g., Ho Chi Minh City, Vietnam"
            class="header-input"
            [style.border-color]="themeColors.border"
            [style.color]="themeColors.text"
          />
        </div>
        <div class="header-field">
          <label [style.color]="themeColors.text">Employment Type</label>
          <input 
            type="text" 
            [value]="employmentType"
            (input)="onEmploymentTypeChange($any($event.target).value)"
            placeholder="e.g., Full-time"
            class="header-input"
            [style.border-color]="themeColors.border"
            [style.color]="themeColors.text"
          />
        </div>
        <div class="header-field">
          <label [style.color]="themeColors.text">Posted Date</label>
          <input 
            type="date" 
            [value]="postedDate"
            (input)="onPostedDateChange($any($event.target).value)"
            class="header-input"
            [style.border-color]="themeColors.border"
            [style.color]="themeColors.text"
            title="Posted Date"
          />
        </div>
      </div>
    </div>
  </div>
  <!-- Scrollable Content -->
  <div
    class="canvas-scroll-wrapper"
    cdkScrollable
    cdkDropList
    id="canvasDropList"
    (cdkDropListDropped)="onDrop($event)"
  >
    <div class="canvas-drop-zone">
      <div class="survey-frame" *ngIf="surveyModel">
        <survey [model]="surveyModel"></survey>
      </div>
    </div>
  </div>
</div>
