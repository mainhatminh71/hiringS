<!-- form-canvas.component.html -->
<div class="form-canvas">
  <!-- Fixed Header -->
  <app-canvas-header
    [formName]="formName"
    [department]="department"
    [location]="location"
    [employmentType]="employmentType"
    [postedDate]="postedDate"
    [themeKey]="themeKey"
    (departmentUpdated)="onDepartmentChange($event)"
    (locationUpdated)="onLocationChange($event)"
    (employmentTypeUpdated)="onEmploymentTypeChange($event)"
    (postedDateUpdated)="onPostedDateChange($event)">
  </app-canvas-header>
  <!-- Scrollable Content -->
  <div
    #canvasScrollWrapper
    class="canvas-scroll-wrapper"
    cdkScrollable
    cdkDropList
    id="canvasDropList"
    (cdkDropListDropped)="onDrop($event)"
  >
    <div class="canvas-drop-zone">
      <div class="survey-frame" *ngIf="surveyModel">
        <survey [model]="surveyModel"></survey>
      </div>
    </div>
  </div>
</div>
