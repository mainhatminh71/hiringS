<div class="flex items-center justify-center min-h-screen p-4 {{containerClasses}}">
  <div class="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-[40%_60%] gap-20 items-center">
    <!-- Left side: Form Card -->
    <div class="w-full {{maxWidth}} {{cardClasses}} rounded-xl p-10 order-2 lg:order-1 shadow-lg form-card">
      <div class="text-center mb-8" *ngIf="title || subtitle || showLogo">
        <div class="flex justify-center mb-6" *ngIf="showLogo">
          <app-logo></app-logo>
        </div>
        
        <div *ngIf="title || subtitle">
          <h1 class="text-3xl font-bold text-gray-900 mb-2" *ngIf="title">{{title}}</h1>
          <p class="text-gray-600" *ngIf="subtitle">{{subtitle}}</p>
        </div>
      </div>
  
      <div class="form-content">
        <ng-content></ng-content>
      </div>
    </div>

    <!-- Right side: Decorative Shapes -->
    <div class="hidden lg:flex lg:items-center lg:justify-start order-1 lg:order-2 pl-8 decorative-shapes-container">
      <div class="relative w-full">
        <app-decorative-shapes></app-decorative-shapes>
      </div>
    </div>
  </div>
</div>
