<div class="flex items-center justify-center p-4 {{containerClasses}}">
    <div class="w-full {{maxWidth}} {{cardClasses}} rounded-xl p-8">
      <div class="text-center mb-8" *ngIf="title || subtitle || showLogo">
        <div class="flex justify-center mb-6" *ngIf="showLogo">
          <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
          </div>
        </div>
        
        <div *ngIf="title || subtitle">
          <h1 class="text-3xl font-bold text-gray-900 mb-2" *ngIf="title">{{title}}</h1>
          <p class="text-gray-600" *ngIf="subtitle">{{subtitle}}</p>
        </div>
      </div>
  
      <div class="form-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
