<div class="job-card">
  <div class="job-card__content">
    <h3 class="job-card__title">{{ job.title }}</h3>
    <div class="job-card__info">
      <span class="job-card__info-item">{{ job.department }}</span>
      <span class="job-card__info-item">{{ job.location }}</span>
      <span class="job-card__info-item">{{ job.type }}</span>
    </div>
    <p class="job-card__posted-date">Posted: {{ job.postedDate }}</p>
  </div>
  <a 
    [routerLink]="['/application', job.formId]" 
    class="job-card__apply-btn" 
    [attr.aria-label]="'Apply for ' + job.title"
    *ngIf="job.formId"
  >
    Apply
  </a>
  <a 
    href="#" 
    class="job-card__apply-btn" 
    [attr.aria-label]="'Apply for ' + job.title"
    *ngIf="!job.formId"
  >
    Apply
  </a>
</div>
