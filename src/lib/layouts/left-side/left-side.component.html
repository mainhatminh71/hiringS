
<div 
  class="fixed left-0 top-0 h-full bg-white z-[9999] transition-transform duration-300 ease-in-out w-96 border-r border-gray-200 shadow-lg"
  [class.translate-x-0]="visible"
  [class.-translate-x-full]="!visible">
  
  <div class="pt-6 px-4 pb-4 border-b border-gray-200">
    <a 
      routerLink="/application-selection"
      class="flex items-center gap-4 px-6 py-4 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 group cursor-pointer">
      <nz-icon nzType="home" nzTheme="outline" class="text-2xl group-hover:text-blue-600 transition-colors duration-200"></nz-icon>
      <span class="text-lg font-medium">Back to Menu</span>
    </a>
  </div>
  
  <div class="p-6 overflow-y-auto h-[calc(100%-4rem)]">
    <ng-content></ng-content>
  </div>
</div>

<button 
  (click)="toggle()"
  type="button"
  [attr.aria-label]="visible ? 'Close sidebar' : 'Open sidebar'"
  [attr.title]="visible ? 'Close sidebar' : 'Open sidebar'"
  class="fixed top-1/2 -translate-y-1/2 z-[10000] p-2 bg-white shadow-lg rounded-r-md hover:bg-gray-100 transition-all duration-300 border-r border-y border-gray-200"
  [class.left-96]="visible"
  [class.left-0]="!visible">
  @if (visible) {
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  } @else {
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  }
</button>
