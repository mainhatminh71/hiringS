<app-entry-form 
  *ngIf="config"
  [title]="config.title"
  [subtitle]="config.subtitle"
  [maxWidth]="config.maxWidth">
  
  <form class="space-y-6" (ngSubmit)="onSubmit()">
    <ng-container *ngFor="let field of config.fields">
      <ng-container [ngSwitch]="field.type">
        
        <div *ngSwitchCase="'input'" class="space-y-2">
          <app-input 
            [config]="field.config!" 
            (valueChange)="onFieldValueChange(field.id, $event)">
          </app-input>
          <!-- Hiển thị lỗi nếu có -->
          <div *ngIf="getFieldError(field.id)" class="text-sm text-red-600 mt-1">
            {{ getFieldError(field.id) }}
          </div>
        </div>
      </ng-container>
    </ng-container>

    <!-- Remember me and Forgot password -->
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <input 
          type="checkbox" 
          id="remember" 
          [(ngModel)]="rememberMe"
          name="remember"
          class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <label for="remember" class="text-sm text-gray-600 cursor-pointer">
          Remember me
        </label>
      </div>
      <a href="#" class="text-sm text-blue-600 hover:text-blue-800">
        Forgot password?
      </a>
    </div>

    <!-- Sign in button -->
    <button
      type="submit"
      [disabled]="isSubmitting"
      class="w-full h-12 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white rounded-md font-medium transition-colors">
      {{ isSubmitting ? 'Signing in...' : (config.submitLabel || 'Sign In') }}
    </button>

    <!-- Divider -->
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-200"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-white text-gray-500">
          Or continue with
        </span>
      </div>
    </div>

    <!-- Social buttons -->
    <div *ngIf="config.socialButtons && config.socialButtons.length > 0" class="grid grid-cols-2 gap-4">
      <button
        *ngFor="let button of config.socialButtons"
        type="button"
        [disabled]="button.disabled || isSubmitting"
        class="h-12 border border-gray-300 rounded-md bg-white hover:bg-gray-50 disabled:bg-gray-100 disabled:cursor-not-allowed flex items-center justify-center gap-2 text-sm font-medium transition-colors"
        (click)="onSocialButtonClick(button.provider)">
        <nz-icon 
          *ngIf="button.icon && isIconObject(button.icon)" 
          [nzType]="button.icon.nzType" 
          [nzTheme]="button.icon.nzTheme"
          class="w-5 h-5">
        </nz-icon>
        <span>{{ getButtonLabel(button) }}</span>
      </button>
    </div>

    <!-- Sign up link -->
    <p class="text-center text-sm text-gray-600">
      Don't have an account? 
      <a routerLink="/sign-up" class="text-blue-600 hover:text-blue-800 font-medium">
        Sign up
      </a>
    </p>
  </form>
</app-entry-form>
