<div class="application-form-page">
    <button 
      class="back-float-button"
      (click)="goBack()"
      type="button"
      title="Back to Careers">
      <span class="back-icon">‚Üê</span>
      <span class="back-text">Back</span>
    </button>
    <div class="form-container" *ngIf="!isLoading && !error && surveyModel">
      <!-- Pagination cho form -->
      <div class="form-pagination-wrapper" *ngIf="formPages.length > 1">
        <nz-pagination 
          [nzPageIndex]="currentSurveyPageIndex"
          [nzTotal]="formPages.length"
          [nzPageSize]="1"
          [nzShowSizeChanger]="false"
          [nzShowQuickJumper]="true"
          [nzShowTotal]="totalTemplate"
          (nzPageIndexChange)="onPaginationChange($event)"
          class="application-form-pagination">
        </nz-pagination>
        
        <ng-template #totalTemplate let-total>
          <span class="pagination-info">Page {{ currentSurveyPageIndex }} of {{ total }}</span>
        </ng-template>
      </div>

      <div class="survey-wrapper">
        <survey [model]="surveyModel"></survey>
      </div>
    </div>
  
    <div class="loading" *ngIf="isLoading">
      <p>Loading application form...</p>
    </div>
  
    <div class="error" *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </div>
