id: "input-number"
componentType: "input-number"
displayName: "Number Input"
icon: "pi pi-hashtag"
category: "basic"
defaultConfig:
  type: "number"
  label: "Number"
  placeholder: "Enter number"
  required: false
  disabled: false
  size: "default"
  min: null
  max: null
  step: null
configurableProps:
  - name: "label"
    type: "string"
    label: "Label"
    default: "Number"
    required: true
  - name: "placeholder"
    type: "string"
    label: "Placeholder"
    default: "Enter number"
  - name: "required"
    type: "boolean"
    label: "Required"
    default: false
  - name: "disabled"
    type: "boolean"
    label: "Disabled"
    default: false
  - name: "size"
    type: "string"
    label: "Size"
    default: "default"
    options:
      - label: "Small"
        value: "small"
      - label: "Default"
        value: "default"
      - label: "Large"
        value: "large"
  - name: "min"
    type: "number"
    label: "Min"
    default: null
  - name: "max"
    type: "number"
    label: "Max"
    default: null
  - name: "step"
    type: "number"
    label: "Step"
    default: null

