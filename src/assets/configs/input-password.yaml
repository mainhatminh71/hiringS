id: "input-password"
componentType: "input"
displayName: "Password Input"
icon: "pi pi-lock"
category: "basic"
defaultConfig:
  type: "password"
  label: "Password"
  placeholder: "Enter password"
  required: true
  disabled: false
  size: "default"
configurableProps:
  - name: "label"
    type: "string"
    label: "Label"
    default: "Password"
    required: true
  - name: "placeholder"
    type: "string"
    label: "Placeholder"
    default: "Enter password"
  - name: "required"
    type: "boolean"
    label: "Required"
    default: true
  - name: "disabled"
    type: "boolean"
    label: "Disabled"
    default: false
  - name: "size"
    type: "string"
    label: "Size"
    default: "default"
    options:
      - label: "Small"
        value: "small"
      - label: "Default"
        value: "default"
      - label: "Large"
        value: "large"

