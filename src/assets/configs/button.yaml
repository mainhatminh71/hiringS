id: "button"
componentType: "button"
displayName: "Button"
icon: "pi pi-send"
category: "layout"
defaultConfig:
  label: "Submit"
  type: "submit"
  severity: "primary"
  size: "default"
  disabled: false
  icon: null
configurableProps:
  - name: "label"
    type: "string"
    label: "Button Label"
    default: "Submit"
  - name: "type"
    type: "string"
    label: "Button Type"
    default: "submit"
    options:
      - label: "Submit"
        value: "submit"
      - label: "Button"
        value: "button"
      - label: "Reset"
        value: "reset"
  - name: "severity"
    type: "string"
    label: "Severity"
    default: "primary"
    options:
      - label: "Primary"
        value: "primary"
      - label: "Secondary"
        value: "secondary"
      - label: "Success"
        value: "success"
      - label: "Danger"
        value: "danger"
  - name: "size"
    type: "string"
    label: "Size"
    default: "default"
    options:
      - label: "Small"
        value: "small"
      - label: "Default"
        value: "default"
      - label: "Large"
        value: "large"